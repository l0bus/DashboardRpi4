<div class="container-fluid">
    <div class="row" *ngIf="noData">
        <div class="col">
    
            <div class="col col-12 col-md-10 offset-md-1">
                <div class="alert alert-warning" role="alert">
                    No se encontraron datos de equipos.
                </div>
            </div>
    
        </div>
    </div>

    <div class="row">
        <div class="col-12 form-cont pb-2 mb-1">
    
            <app-bootstrap-form [config]="formConfig"></app-bootstrap-form>
    
        </div>

        <div class="col-12" *ngIf="!noData">
    
            <div [chart]="chart"></div>
    
        </div>
    </div>

    <div class="row mt-4" *ngIf="lastData.length > 0">
        <div class="col text-center">
            <h4>Últimos datos</h4>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="row p-3 grid-params-cont">

                <div class="col p-0" *ngFor="let reg of lastData; let i = index">
                    <div class="card">
                        <div class="card-header text-center">{{reg.key.cod}}</div>
                        <div class="card-body text-center">  {{reg.value}}  </div>
                    </div>
                </div>
            
            </div>
        </div>
        
    </div>

    <div class="row mt-4" *ngIf="lastData.length > 0">
        <div class="col text-center">
            <h4>Ubicación</h4>
        </div>
    </div>


</div>
